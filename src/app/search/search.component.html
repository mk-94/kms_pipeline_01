<div class="container mt-5">
  <form (ngSubmit)="searchTasks()">
    <div class="form-group">
      <label for="search">Aufgabensuche</label>
      <input
        type="text"
        class="form-control"
        id="search"
        name="search"
        [(ngModel)]="searchText"
        placeholder="Aufgabensuche"
      />
    </div>
    <button type="submit" class="btn btn-primary">Suchen</button>
  </form>
</div>
